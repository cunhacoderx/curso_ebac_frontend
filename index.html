<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <br />
    <form>
        <label for="user-name">Nome:</label>
        <input id="user-name" type="text" placeholder="Insira seu nome">
        <br />
        <label for="user-email">E-mail:</label>
        <input id="user-email" type="email" placeholder="exemplo@exemplo.com">
        <br />
        <label for="user-password">Senha:</label>
        <input id="user-password" type="password" placeholder="Ex: abcd1234">
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
